<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./calendar-08/calendar-08/css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./Profile.css">
    <script src="./Profile.js"></script>

    <!-- Box Icon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container-fluid">

        <!-- --------------NAVIGATION BAR-------------------------------- -->
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <!-- <img src="logo.png" alt="logo"> -->
                    </span>

                    <div class="text header-text">
                        <span class="name">BrainWave Bazaar</span>
                        <!--<span class="profession">&nbsp;</span>-->
                    </div>
                </div>

                <!-- <i class='bx bx-chevron-right toggle'></i> -->
            </header>

            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                        <i class='bx bx-search-alt icon'></i>
                        <input type="search" placeholder="Search...">
                    </li>
                    <ul class="menu-links" style="padding: 0rem;">
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-home-alt icon'></i>
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="./UploadNotes.jsp">
                                <i class='bx bx-upload icon'></i>
                                <span class="text nav-text">Upload Notes</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="./">
                                <i class='bx bx-book-reader icon'></i>
                                <span class="text nav-text">Read Notes</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-category-alt icon'></i>
                                <span class="text nav-text">My Notes</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-face icon'></i>
                                <span class="text nav-text">Profile</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="bottom-content">
                    <li class="">
                        <a href="./">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>

                </div>
            </div>
        </nav>

        <!-- ------------------------------------------------------------ -->

        <div class="form-container">
            <form>
                <h1 style="margin-bottom: 4.7%;">Profile</h1>

                <label for="name" class="form-label">Name</label>
                <br>
                <label for="username" class="form-label">User Name</label>
                <br>
                <label for="changePassword" class="form-label">Change Password?</label>
                <br>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Current Password">
                <br>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password">
                <br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password">
                <br>
                <button type="submit">Change Password</button>
            </form>
        </div>

    </div>
</body>

</html>
